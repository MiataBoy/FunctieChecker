        <title>Functie checker</title>
        <meta charset="utf-8">

        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="/assets/davinci.png">
        <script src="js/gpt.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://mydavinci.nl" target="_blank">MyDavinci</a></li>
            <img src='assets/davinci.png' style='float: right' alt="user profile">

    <body>
        <div class="text-center">
            <h1 class="pt-5 text-dark">Functie Checker</h1>
            <p>Deze website helpt jou om je functie te checken met gebruik van de OpenAI ChatGPT volgens verschillende criteria.</p>
            <p class="text-warning mb-4">Lees de <a href="https://openai.com/policies/privacy-policy">OpenAI privacy policy</a> voor je deze website gebruikt.</p>
            <div>
                <textarea type="text" id="textInput" placeholder="Your function code" class="border-primary" style="border-radius: 25px"></textarea>

                <h3>check voor:</h3>
                <div class="checkbox-container">
                    <label><input type="checkbox" id="SelectALL">Selecteer alles</label>
                    <label><input type="checkbox" id="functionNames">Functie namen</label>
                    <label><input type="checkbox" id="parameterNames">Parameter namen</label>
                    <label><input type="checkbox" id="returnValues">return waardes</label>
                    <label><input type="checkbox" id="localVars">lokale variabelen</label>
                    <label><input type="checkbox" id="oneJob">Doet één taak</label>
                    <label><input type="checkbox" id="reusable">Herbruikbaar</label>
                    <label><input type="checkbox" id="printInstruction">Print instructies</label>
                    <label><input type="checkbox" id="inputInstruction">Input instructies</label>
                    <label><input type="checkbox" id="unrecoverableErrors">onherstelbare fouten</label>
                </div>
            </div>
            <button onclick="handleButtonClick()" class="btn btn-primary m-2">Submit</button>
            <div>
                <textarea id="output" rows="4" cols="50" class="border-primary" readonly></textarea>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script >
    </body>
</html>
